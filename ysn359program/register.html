<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/public.css"/>
	<link rel="stylesheet" type="text/css" href="css/nav.css"/>
	<link rel="stylesheet" type="text/css" href="css/register.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<body>
		
		<div id="top">
			
		</div>
		
		
		<div class="reg_cen_body">
			<div id="register_cen">
				<div class="register_head">
					<h2>用户注册</h2>
				</div>
				
				<form action="" method="post">
					<ul id="reg_form">
						<li>
							<div class="form_lable"><h3>手机号：</h3></div>
							<input class="reg_inp" type="text" name="" id="" value="" placeholder="请输入11位手机号"/>
							<span>请输入11位手机号</span>
						</li>
						<li>
							<div class="form_lable"><h3>密码：</h3></div>
							<input class="reg_inp" type="text" name="" id="" value="" placeholder="6-20个字符，请不要输入非法字符"/>
							<!--<div id="pwdweight">-->
								<!--<h3>密码强度：</h3>-->
								<!--<h4>差</h4>-->
								<!--<br>-->
								<!--<div></div>-->
							<!--</div>-->
						</li>
						<li>
							<div class="form_lable"><h3>确认密码：</h3></div>
							<input class="reg_inp" type="text" name="" id="" value="" placeholder="再次填写密码"/>
							<span>密码不一致</span>
						</li>
						<li>
							<div class="form_lable"><h3>用户名：</h3></div>
							<input class="reg_inp" type="text" name="" id="" value="" />
							<!--<span>请输入字母、数字、下划线</span>-->
						</li>
						<li>
							<div class="form_lable"><h3>QQ：</h3></div>
							<input class="reg_inp" type="text" name="" id="" value="" />
							<span>请输入正确的QQ</span>
						</li>
						<li>
							<div class="form_lable"><h3>邮箱：</h3></div>
							<input class="reg_inp" type="text" name="" id="" value="" />
							<span>请输入正确的邮箱</span>
						</li>
						<li>
							<div class="form_lable"><h3>验证码：</h3></div>
							<input type="text" name="" value="" />
							<a id="reg_yzm">获取短信验证码</a>
						</li>
						<li>
							<div class="form_lable"></div>
							<input type="checkbox" name="" value="" id="sureagree" class="reg_rem"/>
							<h4 class="agree">我已阅读并同意</h4>
							<a href="">会员注册协议</a>
							<h4 class="agree">和</h4>
							<a href="">隐私保护政策</a>
							<span>请选择同意</span>
						</li>
						<li>
							<div class="form_lable"></div>
							<input type="button" name="" class="reg_sub" value="注册" />
						</li>
					</ul>
				</form>
			</div>
		</div>
		
		
		
		<div id="bottom">
			
		</div>
	</body>
</html>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/register.js"></script>
<script src="js/cookie.js"></script>
